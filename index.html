<!DOCTYPE html>
<html>
  <head>
    <title>My List Of todos</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>My Todos List </h1>
    <form>
      <label for="titl">Task:</label>
      <input type="text" id="titl" name="titl">
      <br>
      <label for="cnt">Task discription:</label>
      <textarea id="cnt" name="cnt"></textarea>
      <br>
      <button type="submit">Add</button>
      <button type="reset" onclick="location.reload()">Reset Todo List</button>
    </form>
    <ul id="a"></ul>
    <script src="main.js"></script>
  </body>
</html>
